<head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        #heading{
            font-size: 3em;
        }
        #subheading{
            font-size: 2em;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <center><p id="heading">Simple Scrape to pdf</p></center>
            <center><p id="subheading">Put in a url from medium.com to download a pdf</p></center>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <center>
                    <form role="form" action="javascript:scrape()">
                        <input class="form-control" name="url" placeholder="enter url">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </center>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function scrape(){
        var data = $('input').val();
        $.ajax({
            method: 'PUT',
            data:{url:data},
            url: '\scrape',
            success: function(data){
                $('body').append('<center><p style="color:green;size:1.3em;font-style:italic">All done!</p></center>');
                var selection = data;
                $('<form action="'+ "/pdfdownload" +'" method="'+ ('post') +'">'+'<input type="hidden" name="file" value="'+selection+'"'+'/></form>').appendTo('body').submit().remove();
            }
        })
    }
</script>
